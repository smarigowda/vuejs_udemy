<head>
  <meta charset="utf-8">

  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <div id="app">
    <button v-on:click="increment(20, $event)">Click Me</button>
    <p>{{ count }}</p>
    <p v-on:mousemove="updateCoordinates">Co-Ordinates: x = {{ x }} y = {{ y }}
      <span v-on:mousemove.stop="dummy">DEAD SPOT</span>
    </p>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        count: 0,
        x: 0,
        y: 0
      },
      methods: {
        increment: function (step, event) {
          console.log(event);
          return this.count = this.count + step;
          
        },
        updateCoordinates: function(event) { // arrow does not work here.
          this.x = event.clientX;
          this.y = event.clientY;
        },
        dummy: function(event) {
          // event.stopPropagation();
          console.log(event);
        }
      }
    })
  </script>
</body>
