<head>
  <meta charset="utf-8">

  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <!--[if lt IE 7]>

    <![endif]-->
  <div id="app">
    <div>
      <h1>Exercise 1</h1>
      <button v-on:click="showAlert">Show Alert</button>
    </div>
    <div>
      <h1>Exercise 2</h1>
      <h2>Update on On Key Up</h2>
      <input type="text" class="text" v-on:keyup="update1">
      <p>{{ value1 }}</p>
    </div>
    <div>
        <h1>Exercise 3</h1>
        <h2>Update on On Enter Key</h2>
        <input type="text" class="text" v-on:keyup.enter="update2">
        <p>{{ value2 }}</p>
    </div>
  </div>
  <script>
    console.log('vue code....');
    new Vue({
      el: '#app',
      data: {
        value1: '',
        value2: ''
      },
      methods: {
        showAlert: function() {
          alert('Button clicked !');
        },
        update1: function(event) {
          this.value1 = event.target.value;
        },
        update2: function(event) {
          this.value2 = event.target.value;
        }
      }
    })
  </script>
</body>
