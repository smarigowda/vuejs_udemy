<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="default.css">
  <script src="vue.js"></script>

<body>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <div id="app">
    <div>
      <h1>Computed Property</h1>
      <button @click="counter++">Increase counter</button>
      <button @click="counter--">Decrease counter</button>
      <p>{{ counter }}</p>
      <hr>
      <button @click="secondCounter++">Increase secondCounter</button>
      <p>{{ secondCounter }}</p>
      <p>Result: {{ result() }}</p>
      <p>Computed: {{ output }}</p>
    </div>
  </div>
  <script>
    console.log('vue code....');
    new Vue({
      el: '#app',
      data: {
        counter: 0,
        secondCounter: 0
      },
      methods: {
        result: function() {
          // console.log('result function is called...');
          return this.counter > 5 ? 'counter is > 5' : 'counter < 5';
        }
      },
      watch: {
        counter: function(value) {
          console.log('watcher: counter value updated to', value);
          setTimeout(() => { // shoule be an arrow func to correctly bind this value.
            console.log('setTimeout triggerred...');
            this.counter = 0;
          }, 5000)
        }
      },
      computed: {
        output: function() {
          // console.log('computed called, only when counter changes');
          return this.counter > 5 ? 'counter is > 5' : 'counter < 5';
        }
      }
    })
  </script>
</body>

</html>
