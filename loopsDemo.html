<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="default.css">
  <script src="vue.js"></script>
</head>

<body>
  <div id="app">
    <ul>
        <li v-for="(name, index) in ingredients" v-bind:style="{color: 'red'}">{{ name }} ({{ index }})</li>
    </ul>
    <template v-for="(name, index) in ingredients">
      <h1>{{ name }}</h1>
      <p>{{ index }}</p>
    </template>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        ingredients: [
          'meat',
          'fruit',
          'cookies'
        ],
        persons: [
          { name: 'Santosh', age: 23, color: 'blue' },
          { name: 'Roopa', age: 20, color: 'pink' },
        ]
      },
      methods: {
      }
    })
  </script>
</body>

</html>
