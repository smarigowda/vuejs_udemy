<!DOCTYPE html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="default.css">
  <script src="vue.js"></script>
</head>

<body>
  <div id="app">
    <div class="demo" :style="{ backgroundColor: color }" ></div>
    <div class="demo" :style="myStyle"></div>
    <div class="demo"></div>
    <hr>
    <input type="text" v-model="color">
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        color: 'gray'
      },
      computed: {
        myStyle: function() {
          return {
            backgroundColor: this.color
          }
        }
      }
    })
  </script>
</body>

</html>
